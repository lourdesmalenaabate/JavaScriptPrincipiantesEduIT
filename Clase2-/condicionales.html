        // ---------------------------------------------------
        //           Operadores de comparación
        // ---------------------------------------------------
        // a > b    : a es mayor que b? (true / false)
        // a >= b   : a es mayor ó igual que b? (true / false)
        // a < b    : a es menor que b? (true / false)
        // a <= b   : a es menor ó igual que b? (true / false)
        // a == b   : a es igual a b? (true / false)
        // a != b   : a es distinto a b? (true / false)
        // a === b  : a es idéntico a b? (true / false)
        // ---------------------------------------------------

        // -----------------------------------------------------
        //                 Operadores lógicos
        // -----------------------------------------------------
        // && (Y - AND) : intersección de condiciones
        //                      a       &&        b
        //                    false     &&      false   --> false
        //                    true      &&      false   --> false
        //                    false     &&      true    --> false
        //                    true      &&      true    --> true
        // -----------------------------------------------------
        // || (O - OR) : unión de condiciones
        //                      a       ||        b
        //                    false     ||      false   --> false
        //                    true      ||      false   --> true
        //                    false     ||      true    --> true
        //                    true      ||      true    --> true
        // -----------------------------------------------------
        // ! (NO - NOT) : negación de la condicion
        //                    !false --> true
        //                    !true  --> false
        // -----------------------------------------------------

        /* -------------------------------------------------------------------------------------- */
        /*  Obtener el nombre del día de la semana utilizando la función getDay() del Objeto Date */
        /* -------------------------------------------------------------------------------------- */
        var fyh = new Date()
        //console.log(fyh)

        var numeroDia = fyh.getDay()
        
        /* ----------------------- */
        /* Sólo para hacer pruebas */
        /* ----------------------- */
        //numeroDia = 7
        /* ----------------------- */
        
        //console.log(numeroDia)

        /* ----------------------- */
        /* CON if / else if / else */
        /* ----------------------- */
        var nombreDia = ''
        if(numeroDia == 0) nombreDia = 'domingo'
        else if(numeroDia == 1) nombreDia = 'lunes'
        else if(numeroDia == 2) nombreDia = 'martes'
        else if(numeroDia == 3) nombreDia = 'miércoles'
        else if(numeroDia == 4) nombreDia = 'jueves'
        else if(numeroDia == 5) nombreDia = 'viernes'
        else if(numeroDia == 6) nombreDia = 'sábado'
        else nombreDia = 'DESCONOCIDO'

        document.write('El número de dia es <b style="color:green;">' + numeroDia + '</b><br>')
        document.write('Hoy es <b style="color:blue;">' + nombreDia + '</b> (if/else if /else)<br>')

        /* ----------------------- */
        /*       CON switch        */
        /* ----------------------- */   
        switch(numeroDia) {
            //if(numeroDia === 0)
            case 0:
                nombreDia = 'domingo'
                break
            //else if(numeroDia === 1)
            case 1:
                nombreDia = 'lunes'
                break
            //else if(numeroDia === 2)
            case 2:
                nombreDia = 'martes'
                break
            //else if(numeroDia === 3)

                break
            //else if(numeroDia === 4)

                break
            //else if(numeroDia === 5)

                break
            //else if(numeroDia === 6)
            case 6:
                nombreDia = 'sábado'
                break
            //else
            default:
                nombreDia = 'DESCONOCIDO'
                //break (puede o no puede estar)
        }
        document.write('Hoy es <b style="color:crimson;">' + nombreDia + '</b> (switch)<br>')


        /* ------------------------------------------------------------------------- */

        if(numeroDia === 0 || numeroDia === 6) document.write('Es fin de semana')
        else if(numeroDia >= 1 && numeroDia <= 5) document.write('Es día laboral')

        document.write('<br>')

        //Ejemplo con ternario (anidado)
