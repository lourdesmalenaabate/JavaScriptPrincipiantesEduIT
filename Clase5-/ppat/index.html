<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel ó Tijera</title>
    
    <!-- Framework CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <!-- Mis estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <!-- JQuery library JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <!-- Mis scripts -->
    <script src="js/main.js"></script>
</head>
<body>
    
    <div class="container mt-1">

        <!-- Título -->
        <div class="jumbotron caja-titulo"></div>

        <!-- Controles -->
        <div class="row">
            <!-- Opciones de jugador -->
            <div class="col-4">
                <div class="jumbotron caja-jugador">
                    <h5>OPCIONES JUGADOR</h5>

                    <select class="form-control">
                        <option value="piedra">PIEDRA</option>
                        <option value="papel">PAPEL</option>
                        <option value="tijera">TIJERA</option>
                    </select>

                    <img src="" alt="" id="img-jugador">

                </div>
            </div>

            <!-- Acción -->
            <div class="col-4">
                <div class="jumbotron caja-accion">
                    <button class="btn btn-success"><h3>JUGAR</h3></button>
                </div>
            </div>

            <!-- Elección computadora -->
            <div class="col-4">
                <div class="jumbotron caja-computadora">
                    <h5>ELECCIÓN COMPUTADORA</h5>

                    <img src="" alt="" id="img-computadora">
                </div>
            </div>
        </div>

        <!-- Resultado -->
        <div class="jumbotron caja-resultado"></div>

    </div>

</body>
</html>
