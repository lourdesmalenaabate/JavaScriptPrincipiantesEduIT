        /* --------------------------------------------------------------------
            Operaciones en JS : suma, resta, multiplicación, división y módulo

        document.write('<br>')
        
        /* var op1 = parseFloat(prompt('Ingrese un número'))

        var op1 = Number(prompt('Ingrese un número'))
        var op2 = Number(prompt('Ingrese otro número'))

        var suma = op1 + op2
        document.write('<br><b>La suma de ' + op1 + ' más ' + op2 + ' es ' + suma)
        
        var resta = op1 - op2
        document.write('<br><b>La resta de ' + op1 + ' menos ' + op2 + ' es ' + resta)
        
        var mult = op1 * op2
        document.write('<br><b>La multiplicación de ' + op1 + ' por ' + op2 + ' es ' + mult)

        var div = op1 / op2
        document.write('<br><b>La división de ' + op1 + ' dividido ' + op2 + ' es ' + div)

        document.write('<br><b>El módulo de ' + op1 + ' módulo ' + op2 + ' es ' + mod)
